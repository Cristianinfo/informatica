<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentazione Siddi</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 36px;
            color: red;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        section {
            margin: 20px 0;
        }

        h2 {
            color: red;
            font-size: 24px;
        }

        img {
            max-width: 100%; /* Make images responsive */
            height: auto;
            margin: 10px;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out;
        }

        .mascotteText {
            opacity: 1;
        }

        button {
            background-color: #8b0000;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #proponiamoSection {
            margin-top: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #proponiamoText {
            color: red;
            font-size: 36px;
        }

        #proponiamoImg {
            width: 250px;
            height: 250px;
            margin-left: 10px;
            opacity: 1;
        }

        #ignazioText {
            color: white;
            font-size: 24px;
            margin-left: 20px;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 16px;
            }

            img {
                width: 100%;
            }

            #proponiamoImg {
                width: 100%;
            }

            #ignazioText {
                margin-left: 0;
            }
        }

        @media only screen and (min-width: 1920px) {
            h1 {
                font-size: 48px;
            }

            h2 {
                font-size: 36px;
            }

            button {
                padding: 20px 40px;
                font-size: 24px;
            }

            #proponiamoText {
                font-size: 48px;
            }

            #proponiamoImg {
                width: 300px;
                height: 300px;
            }

            #ignazioText {
                font-size: 36px;
            }
        }
    </style>
</head>
