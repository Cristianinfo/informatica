<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juve Merda Counter</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        #output {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 0 10px;
        }

        button {
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-container img {
            width: 45%;
            margin: 10px;
        }
    </style>
</head>
<body>

<button onclick="stampaNumeri()">Clicca per stampare</button>

<div id="output"></div>

<div class="image-container">
    <img src="https://media1.giphy.com/media/l5e267jyFiWFG/giphy.gif?cid=6c09b952jufzbi8w05zlhk7t2z5r2zgo39u4yg3fupy426ta&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Left Image">
    <img src="https://media1.giphy.com/media/l5e267jyFiWFG/giphy.gif?cid=6c09b952jufzbi8w05zlhk7t2z5r2zgo39u4yg3fupy426ta&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Right Image">
</div>

<script>
    function stampaNumeri() {
        var outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "";  

        for (let i = 1; i <= 100; i++) {
            outputDiv.innerHTML += "juve merda " + i + "<br>";
        }
    }
</script>

</body>
</html>
