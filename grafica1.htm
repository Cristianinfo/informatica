<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .square {
            width: 10px;
            height: 10px;
            border: 1px solid #000;
            margin: 5px;
        }

        .square:nth-child(1) { background-color: #ff5733; }
        .square:nth-child(2) { background-color: #3498db; }
        .square:nth-child(3) { background-color: #2ecc71; }
        .square:nth-child(4) { background-color: #f1c40f; }
        .square:nth-child(5) { background-color: #e74c3c; }
        .square:nth-child(6) { background-color: #9b59b6; }
        .square:nth-child(7) { background-color: #ff80ed; }
        .square:nth-child(8) { background-color: #00ffff; }
        .square:nth-child(9) { background-color: #ff00ff; }
        .square:nth-child(10) { background-color: #8b4513; }
    </style>
    <title>Quadrati Colorati - Grafica 1</title>
</head>
<body>
    <h1>GRAFICA 1</h1>

    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</body>
</html>
