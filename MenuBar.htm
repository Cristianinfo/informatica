<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array1</title>
    <style>
        body {
            background-color: black; 
            color: white; 
            font-family: Arial, sans-serif; 
        }
        button {
            background-color: white; 
            color: black; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
            margin: 5px;
            font-size: 16px; 
        }
        button:hover {
            background-color: #ddd; 
        }
    </style>
</head>
<body>
 
    <p id="out"></p>
    <div>
        <button id="countButton" onclick="countElements()">Conta elementi</button>
        <button id="addButton" onclick="addOrder()">Ordina un prodotto</button>
        <button id="deleteButton" onclick="deleteElement()">Elimina</button>
        <button id="buyButton" onclick="buy()">Compra</button>
        <p id="fruitsOut"></p>
    </div>

    <script>
        let drinks = ["Coca-Cola", "Sprite", "Fanta", "Water", "Beer"]; // Array di drink
        let orders = []; 

        
        function displayOutput(message) {
            document.getElementById("out").innerHTML = message;
        }

      
        function displayDrinks() {
            document.getElementById("fruitsOut").innerHTML = drinks.join(", ");
        }

        
        function countElements() {
            displayOutput("Numero di drink: " + drinks.length);
        }

        
        function addOrder() {
            let drinkName = prompt("Inserisci il nome del drink da ordinare:");
            let index = drinks.indexOf(drinkName);
            if (index !== -1) {
                orders.push(index);
                displayOutput("Hai aggiunto " + drinkName + " all'ordine.");
            } else {
                displayOutput("Drink non trovato.");
            }
        }

        
        function deleteElement() {
            let drinkName = prompt("Inserisci il nome del drink da eliminare:");
            drinkName = drinkName.toLowerCase(); 
            let index = drinks.indexOf(drinkName);
            if (index !== -1) {
                drinks.splice(index, 1);
                displayDrinks();
                displayOutput(drinkName + " Ã¨ stato eliminato.");
            } else {
                displayOutput("Drink non trovato.");
            }
        }

       
        function buy() {
            if (orders.length === 0) {
                displayOutput("Nessun ordine da comprare.");
            } else {
                let orderedDrinks = orders.map(index => drinks[index]);
                displayOutput("Drink ordinati: " + orderedDrinks.join(", "));
            }
        }

        displayDrinks(); 
    </script>
   
</body>
</html>
