<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Griglia 10x10 con Numeri Casuali</title>
    <style>
        .quadrato {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        .griglia {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 5px;
            justify-content: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="griglia" id="griglia"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const randomNumbers = Array.from({ length: 100 }, () => Math.floor(Math.random() * 1000) + 1);

            const griglia = document.getElementById("griglia");

            for (let i = 0; i < 100; i++) {
                const quadrato = document.createElement("div");
                quadrato.className = "quadrato";
                quadrato.textContent = randomNumbers[i];
                
                if (randomNumbers[i] % 2 === 0) {
                    quadrato.style.backgroundColor = "red";
                } else {
                    quadrato.style.backgroundColor = "lightblue";
                }

                griglia.appendChild(quadrato);
            }
        });
    </script>
</body>
</html>
